<mat-form-field class="search-form-field" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="searchValue" (keyup)="onKeyUpEvent()">
  <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="onClearClickEvent()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
